<!DOCTYPE html>

    <link rel="icon" type="image/png" href="./icon-v2.png">

        /* ====== Pixel Taipei Skyline ====== */

        }

        /* ====== Status Bar ====== */
        .status-bar {

            background: rgba(255, 255, 255, 0.3);

        .location-pill {

        }

        .update-pill {

        /* ====== è‡ªå‹•æ•´ç†å¤©æ°£æŒ‰éˆ• ====== */
        .refresh-btn {

            padding: 6px 10px;

            border-radius: 8px;

            color: #fff;
        }

        /* ====== Container ====== */
        .container {
            padding: 20px;

        }

        /* ====== Hero Card ====== */
        .hero-card {
            background: #f8f8f8;
            border: 4px solid #000;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
        }

        .hero-period {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--ac-blue);
            color: white;
            padding: 5px 20px;
            border: 3px solid white;
            border-radius: 20px;
            font-size: 1rem;
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 15px 0;
        }

        .hero-icon {
            font-size: 4.5rem;
            animation: bounce 3s infinite;
        }

        .hero-temp {
            font-size: 4.2rem;
            font-weight: 900;
            color: var(--ac-brown);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
        /* è®“åƒç´ å°åŒ—èƒŒæ™¯ä¸Šä¸‹æµ®å‹• */
        .taipei-skyline {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 160px;
            background-image: url('./pixel-taipei.png');
            background-size: cover;
            pointer-events: none;
            z-index: 0;
            animation: floatSkyline 6s ease-in-out infinite;
        }
        @keyframes floatSkyline {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0px); }
        }


        .hero-desc {
            font-size: 1.4rem;
            color: #8A7B70;
            margin-bottom: 20px;
        }

        /* ====== Advice Grid ====== */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding-top: 20px;
            border-top: 2px dashed #ddd;
        }

        .advice-item {
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 15px;
            text-align: center;
        }

        .advice-icon {
            font-size: 2rem;
        }

        .advice-text {
            font-size: 1.3rem;
            color: var(--ac-brown);
        }

        /* ====== Scroll Cards ====== */
        .section-title {
            margin-left: 5px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.15);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 140px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;

            text-align: center;
        }

        .mini-time {

        }

        /* ====== Loading ====== */
        .loading-screen {
            position: fixed;
            inset: 0;

            flex-direction: column;
            justify-content: center;

            z-index: 999;
        }
    </style>
</head>

<body>

    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">â˜ï¸</div>
        <p style="color: white; font-weight: bold; margin-top: 20px;">æ­£åœ¨è§€æ¸¬é›²çš„æµå‹•...</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">ğŸ“è‡ºåŒ—</div>
        <div style="display: flex; align-items: center;">
            <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
            <button class="refresh-btn" onclick="fetchWeather()">ğŸ”„</button>
        </div>
    </div>

    <div class="taipei-skyline"></div>

    <div class="container" id="mainContent" style="display:none;">
        <div id="heroCard"></div>

        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_URL = "https://weather-tpc.zeabur.app/api/weather/taipei";

        function getWeatherIcon(t) {
            if (!t) return "ğŸŒ¤ï¸";
            if (t.includes("æ™´")) return "â˜€ï¸";
            if (t.includes("å¤šé›²")) return "â›…";
            if (t.includes("é™°")) return "â˜ï¸";
            if (t.includes("é›¨")) return "ğŸŒ§ï¸";
            if (t.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rain, maxTemp) {
            let rainIcon = "ğŸŒ‚", rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rain) > 30) {
                rainIcon = "â˜”";
                rainText = "è¨˜å¾—å¸¶å‚˜ï¼";
            }

            let clothIcon = "ğŸ‘•", clothText = "èˆ’é©ç©¿æ­";
            if (maxTemp >= 28) { clothIcon = "ğŸ½"; clothText = "çŸ­è¢–å‡ºç™¼"; }
            if (maxTemp <= 20) { clothIcon = "ğŸ§¥"; clothText = "åŠ ä»¶å¤–å¥—"; }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(time) {
            const h = new Date(time).getHours();
            if (h >= 5 && h < 11) return "æ—©æ™¨";
            if (h >= 11 && h < 14) return "ä¸­åˆ";
            if (h >= 14 && h < 18) return "ä¸‹åˆ";
            if (h >= 18 && h < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const list = data.forecasts;
            const current = list[0];
            const later = list.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);

            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById("heroCard").innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>

                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>

                    <div class="hero-desc">${current.weather}</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#666;">ğŸ’§${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#666;">æœ€é«˜ ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            const today = new Date().getDate();
            const container = document.getElementById("futureForecasts");
            container.innerHTML = "";

            later.forEach(f => {
                let p = getTimePeriod(f.startTime);
                if (new Date(f.startTime).getDate() !== today) p = "æ˜å¤©" + p;

                container.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div style="font-size:2.3rem;">${getWeatherIcon(f.weather)}</div>
                        <div>${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div style="font-size:0.8rem; color:#666;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            const d = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById("updateTime").textContent =
                `${now.getMonth() + 1}æœˆ${now.getDate()}æ—¥ ${d[now.getDay()]}`;
        }

        async function fetchWeather() {
            try {
                const delay = new Promise(r => setTimeout(r, 1200));
                const req = fetch(API_URL).then(r => r.json());
                const [_, res] = await Promise.all([delay, req]);

                if (res.success) {
                    renderWeather(res.data);
                    loading.style.display = "none";
                    mainContent.style.display = "block";
                }
            } catch {
                alert("ç‹¸å…‹æŠŠç¶²è·¯ç·šå’¬æ–·äº†ï¼Œå†è©¦ä¸€æ¬¡ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>
