<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å°åŒ—å¤©æ°£é€š</title>

    <link rel="icon" type="image/png" href="Taipei Weather APP icon.png">
    <link rel="apple-touch-icon" href="Taipei Weather APP icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="Taipei Weather APP icon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        :root {
            --ac-green: #7DE1A9;
            --ac-cream: #FFFEF2;
            --ac-yellow: #F9F195;
            --ac-brown: #796452;
            --ac-blue: #4FB5D9;
            --ac-dark: #58504A;
            --bg-light: #e8e8e8;
            --bg-dark: #1b1b1b;
            --text-light: #333;
            --text-dark: #eee;

            --hero-bg: rgba(255, 255,255,0.6);
    
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-dark);
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-light);
            background-image: none;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 20px;
            transition: background 0.6s ease, color 0.6s ease;
        }

        /* ====== Pixel Taipei Skyline ====== */
        .taipei-skyline {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('./icon-taipeicity.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: bottom center;
            z-index: 0;
            pointer-events: none;
            transition: filter 1s ease, opacity 1s ease;
            transform: translateY(0px);
        }

        /* æ·±è‰²æ¨¡å¼ä¸‹ Skyline æœƒè‡ªå‹•è®Šæš— */
        body.dark .taipei-skyline {
            filter: brightness(0.6);
        }

        /* ====== Status Bar ====== */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .location-pill {
            background: var(--ac-dark);
            border: 3px solid var(--ac-cream);
            padding: 8px 12px;
        }

        .update-pill {
            font-size: 0.8rem;
            color: white;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 10px;
            border-radius: 12px;
        }

        /* ====== è‡ªå‹•æ•´ç†å¤©æ°£æŒ‰éˆ• ====== */
        .refresh-btn {
            margin-left: 8px;
            background: var(--ac-blue);
            border: 3px solid #fff;
            padding: 6px 10px;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
        }

        /* ====== Container ====== */
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        /* ====== Hero Card ====== */
        .hero-card {
            background: var(--hero-bg);
            border: 4px solid grey;
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            backdrop-filter: blur(4px);
        }

        .hero-period {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-light);
            color: var(--text-light);
            padding: 5px 20px;
            border: 3px solid white;
            border-radius: 20px;
            font-size: 1rem;
            white-space: nowrap;
        }

        body.dark .hero-period {
            background: #2b2b2b;
            color: #ccc;

        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin: 15px 0;
        }

        .hero-icon {
            font-size: 4.5rem;
            animation: bounce 3s infinite;
        }

        .hero-temp {
            font-size: 4.2rem;
            font-weight: 900;
            color: var(--ac-brown);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
       
        .hero-desc {
            font-size: 1.4rem;
            color: #8A7B70;
            margin-bottom: 20px;
        }

        /* ====== Advice Grid ====== */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding-top: 20px;
            border-top: 2px dashed #ddd;
        }

        .advice-item {
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 15px;
            text-align: center;
        }

        .advice-icon {
            font-size: 2rem;
        }

        .advice-text {
            font-size: 1.3rem;
            color: var(--ac-brown);
        }

        /* ====== Scroll Cards ====== */
        .section-title {
            margin-left: 5px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.15);
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            scrollbar-width: none;
        }

        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        .mini-card {
            min-width: 140px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
        }

        .mini-time {
            background: var(--ac-dark);
            color: white;
            padding: 3px 10px;
            border-radius: 10px;
            margin-bottom: 8px;
        }

        /* ====== Loading ====== */
        .loading-screen {
            position: fixed;
            inset: 0;
            background: var(--ac-brown);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
    </style>
</head>

<body>

    <div id="loading" class="loading-screen">
        <div style="font-size: 4rem; animation: bounce 2s infinite;">â˜ï¸</div>
        <p style="color: white; font-weight: bold; margin-top: 20px;">ä½ çœ‹~é‚£è£¡æœ‰éš»è´è¶</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">ğŸ“è‡ºåŒ—</div>
        <div style="display: flex; align-items: center;">
            <div id="updateTime" class="update-pill">æ›´æ–°ä¸­...</div>
            <button class="refresh-btn" onclick="fetchWeather()">ğŸ”„</button>
        </div>
    </div>

    <div class="taipei-skyline"></div>

    <div class="container" id="mainContent" style="display:none;">
        <div id="heroCard"></div>

        <h3 class="section-title">ç¨å¾Œé å ±</h3>
        <div class="scroll-container" id="futureForecasts"></div>
    </div>

    <script>
        const API_URL = "https://weather-tpc.zeabur.app/api/weather/taipei";

        function getWeatherIcon(t) {
            if (!t) return "ğŸŒ¤ï¸";
            if (t.includes("æ™´")) return "â˜€ï¸";
            if (t.includes("å¤šé›²")) return "â›…";
            if (t.includes("é™°")) return "â˜ï¸";
            if (t.includes("é›¨")) return "ğŸŒ§ï¸";
            if (t.includes("é›·")) return "â›ˆï¸";
            return "ğŸŒ¤ï¸";
        }

        function getAdvice(rain, maxTemp) {
            let rainIcon = "ğŸŒ‚", rainText = "ä¸ç”¨å¸¶å‚˜";
            if (parseInt(rain) > 30) {
                rainIcon = "â˜”";
                rainText = "åˆ¥å¿˜äº†å¸¶å‚˜";
            }

            let clothIcon = "ğŸ‘•", clothText = "ç©¿æ­å»ºè­°";
            if (maxTemp >= 28) { clothIcon = "ğŸ½"; clothText = "çŸ­è¢–å‡ºç™¼"; }
            if (maxTemp <= 20) { clothIcon = "ğŸ§¥"; clothText = "åŠ ä»¶å¤–å¥—"; }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(time) {
            const h = new Date(time).getHours();
            if (h >= 5 && h < 11) return "æ—©æ™¨";
            if (h >= 11 && h < 14) return "ä¸­åˆ";
            if (h >= 14 && h < 18) return "ä¸‹åˆ";
            if (h >= 18 && h < 23) return "æ™šä¸Š";
            return "æ·±å¤œ";
        }

        function renderWeather(data) {
            const list = data.forecasts;
            const current = list[0];
            adjustSkylineByWeather(current.weather);
            const later = list.slice(1);

            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);

            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById("heroCard").innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>

                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>

                    <div class="hero-desc">${current.weather}</div>

                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text">${advice.rainText}</div>
                            <div style="font-size:0.7rem; color:#666;">ğŸ’§${current.rain}</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text">${advice.clothText}</div>
                            <div style="font-size:0.7rem; color:#666;">æœ€é«˜ ${current.maxTemp}Â°</div>
                        </div>
                    </div>
                </div>
            `;

            const today = new Date().getDate();
            const container = document.getElementById("futureForecasts");
            container.innerHTML = "";

            later.forEach(f => {
                let p = getTimePeriod(f.startTime);
                if (new Date(f.startTime).getDate() !== today) p = "æ˜å¤©" + p;

                container.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time">${p}</div>
                        <div style="font-size:2.3rem;">${getWeatherIcon(f.weather)}</div>
                        <div>${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div style="font-size:0.8rem; color:#666;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            const now = new Date();
            const d = ["é€±æ—¥", "é€±ä¸€", "é€±äºŒ", "é€±ä¸‰", "é€±å››", "é€±äº”", "é€±å…­"];
            document.getElementById("updateTime").textContent =
                `${now.getMonth() + 1}æœˆ${now.getDate()}æ—¥ ${d[now.getDay()]}`;
        }

        async function fetchWeather() {
            try {
                const delay = new Promise(r => setTimeout(r, 1200));
                const req = fetch(API_URL).then(r => r.json());
                const [_, res] = await Promise.all([delay, req]);

                if (res.success) {
                    renderWeather(res.data);
                    loading.style.display = "none";
                    mainContent.style.display = "block";
                }
            } catch {
                alert("Oops!ä»€éº¼æ±è¥¿å‡ºéŒ¯äº†ï¼Œå†è©¦ä¸€æ¬¡ï¼");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);

        // è¦–å·®æ•ˆæœ
        window.addEventListener("scroll", () => {
        const skyline = document.querySelector(".taipei-skyline");
        const offset = window.scrollY * 0.2; // è¦–å·®é€Ÿåº¦
        skyline.style.transform = `translateY(${offset}px)`;
     });

     // æ—¥å¤œæ¨¡å¼ï¼š6:00â€“18:00 = Light / 18:00â€“6:00 = Dark
function applyDayNightMode() {
    const hour = new Date().getHours();
    if (hour >= 18 || hour < 6) {
        document.body.classList.add("dark");
    } else {
        document.body.classList.remove("dark");
    }
}
applyDayNightMode();

// æ ¹æ“šå¤©æ°£èª¿æ•´ skyline æ˜äº®åº¦
function adjustSkylineByWeather(weather) {
    const skyline = document.querySelector(".taipei-skyline");

    if (weather.includes("æ™´")) {
        skyline.style.filter = "brightness(1.1) saturate(1.1)";
        skyline.style.opacity = "1";
    } 
    else if (weather.includes("å¤šé›²") || weather.includes("é™°")) {
        skyline.style.filter = "brightness(0.8)";
        skyline.style.opacity = "0.9";
    } 
    else if (weather.includes("é›¨")) {
        skyline.style.filter = "brightness(0.6) blur(1px)";
        skyline.style.opacity = "0.85";
    } 
    else if (weather.includes("é›·")) {
        skyline.style.filter = "brightness(0.5) blur(2px)";
        skyline.style.opacity = "0.8";
    }
}


    </script>
</body>

</html>
